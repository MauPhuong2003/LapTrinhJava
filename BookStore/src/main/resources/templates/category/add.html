<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm danh mục mới</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/animate.min.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>body {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100vh;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
</style>
</head>
<body>

<div th:replace="layout :: header"></div>

<div class="container mt-4">
    <h1>Thêm danh mục mới</h1>
    <form th:action="@{/categories/add}" th:object="${category}" method="post" class="needs-validation" novalidate>
        <div class="mb-3" data-aos="fade-right">
            <label for="name" class="form-label">Tên danh mục</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="d-flex justify-content-start" data-aos="fade-up">
            <button type="submit" class="btn btn-primary">Lưu</button>
        </div>
    </form>
    <br>
    <a th:href="@{/categories}">Quay lại danh sách</a>
</div>

<div th:replace="layout :: footer"></div>

</body>
</html>
