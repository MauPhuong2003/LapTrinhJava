<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa thông tin sách</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/animate.min.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>body {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100vh;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    </style>
</head>
<body>

<div th:replace="layout :: header"></div>

<div class="container mt-4">
    <h1>Sửa thông tin sách</h1>
    <form th:action="@{/books/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
        <div class="col-6 mb-3">
            <label class="form-label" for="title">Tiêu đề:</label>
            <input class="form-control" type="text" th:field="*{title}" id="title">
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="author">Tác giả:</label>
            <input class="form-control" type="text" th:field="*{author}" id="author">
            <div class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="price">Giá:</label>
            <input class="form-control" type="number" step="0.01" th:field="*{price}" id="price">
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="category">Thể loại:</label>
            <select class="form-control" id="category" th:field="*{category.id}">
                <option value="">-- Chọn thể loại --</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <input type="submit" class="btn btn-primary" value="Cập nhật">
    </form>
    <br>
    <a th:href="@{/books}">Quay lại danh sách</a>
</div>

<div th:replace="layout :: footer"></div>

</body>
</html>
