<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<meta charset="UTF-8">
<title>My App</title>
<link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<header th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbar SupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"> <a class="nav-link active" aria-current="page" href="/">Trang chủ</a></li>
          <li class="nav-item"> <a class="nav-link" href="/books">Danh sách sản phẩm</a></li>
          <li class="nav-item"> <a class="nav-link" href="/categories">Danh mục sách</a></li>

          <td sec:authorize="hasAnyAuthority('ADMIN')">
            <li class="nav-item"><a class="nav-link" href="/books/add">Thêm sách</a></li>
            <li class="nav-item"><a class="nav-link" href="/categories/add">Thêm danh mục</a></li>
          </td>

          <input id="search_desktop" type="text" name="q" autocomplete="off" placeholder="Bạn cần gì?">
          <style>
            #search_desktop {
              border-radius: 20px; /* Điều chỉnh giá trị này để thay đổi độ cong của khung */
              border: 1px solid #ccc;
              outline: none;
            }
          </style>

          <div class="d-flex ms-auto">
            <li sec:authorize="isAuthenticated()">
              <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-primary" type="submit">Đăng xuất</button>
              </form>
            </li>
            <li sec:authorize="!isAuthenticated()">
              <a href="/login" class="btn btn-outline-primary">Đăng nhập</a>
            </li>
          </div>

        </ul>
      </div>
    </div>
  </nav>
</header>
<div th:insert="~{::${content}}">
  <!-- NỘI DUNG TRANG CON--->
</div>
<footer th:fragment="footer">
  <script th:src="@{/js/bootstrap.min.js}"></script>
</footer>
</body>
</html>
